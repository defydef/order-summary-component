<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <figure class="hero">
      <img src="images/illustration-hero.svg" alt="a girl listening to music">
    </figure>
    <section class="title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>
    <section class="plan-details">
      <figure><img src="images/icon-music.svg" alt="music icon" width="50"></figure>
      <section class="plan">
        <p><span class="annual">Annual Plan</span></p>
        <p><span class="price">$59.99/year</span></p>
      </section>
      <div class="change"><a href="#">Change</a></div>
    </section>
    <section class="button-group">
      <button type="submit" class="primary">Proceed to Payment</button>
      <button type="button">Cancel Order</button>
    </section>
  </main>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/defydef" target="_blank">defydef</a>.
  </section>
</body>
</html>
